<div>
  <!--
  Your Content Here
  <input type="text" [value]="title.value" (input)="title.value = $event.target.value" autofocus>
    Rather than wiring up two-way data-binding ourselves
    we can use Angular's [(ngModel)] syntax
    <input type="text" [(ngModel)]="title.value">
  -->
  
  <select [(ngModel)]="firstFighter">
    <option *ngFor="#lang of fighters.langs" [disabled]="lang===secondFighter">{{lang}}</option>
  </select>
    <select [(ngModel)]="secondFighter">
    <option *ngFor="#lang of fighters.langs" [disabled]="lang===firstFighter">{{lang}}</option>
  </select>
  {{firstFighter}} | {{secondFighter}}
  <a [routerLink]="['/fight',{'id':'Welcome'}]">Fight!!!</a>
</div>
